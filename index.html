            <button onclick="chooseVote();">click</button>



            <script type="application/javascript">
                var chooseinput = document.getElementsByTagName('input');
                //checkbox选择限制
                function chechchos() {
                    var numberchoose = 0;
                    for (var i = 0; i < chooseinput.length; i++) {
                        chooseinput[i].onclick = function() {
                            if (this.checked) {
                                numberchoose++;
                            } else {
                                numberchoose--;
                            }
                            if (numberchoose >= 2) {
                                alert('error');
                                return false;
                            }
                        };
                    }
                }
                //获取选择的id
                function chooseID() {
                    var id = "";
                    for (var i = 0; i < chooseinput.length; i++) {
                        if (chooseinput[i].checked) {
                            id += chooseinput[i].value + ",";
                        }
                    }
                    id = id.substr(0, id.length - 1);
                    return id;
                }
                //异步请求
                function chooseVote() {
                    $.ajax({
                        type: "post",
                        url: "libs/controller/showController.class.php",
                        data: {
                            'type': 'choose',
                            'id': chooseID()
                        },
                        async: true,
                        success: function(data) {
                            if (data) {
                                location.reload()
                            }
                        }
                    });
                }
            </script>
    </body>
